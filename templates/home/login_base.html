<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <title>TabOverSpace | Login</title>

  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/imageedit-2.gif' %}">

  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <script src="{% static 'js/account.js' %}"></script>
</head>
<body>
  <div class='buttons font-class'>
    <a id="login-form" class="active" style="color:black">Login</a>
    <a id="signup-form" style="background-color:#14262B;">Sign Up</a>
  </div>
  <div class="wrapper font-class">
    {% block content %}
    {% endblock %}
    <br>
  </div>
</body>
</html>
